<!doctype html>
<html lang="pt-br">

<head>
    <title>Teste Smarkio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/c124f2f752.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-md-auto">
                    <img src="https://smark.io/img/smarkio-logo-dark.png" alt="" srcset="" class="imagem">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="mx-auto col-md-auto">
                    <span style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Teste de programação</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="box">
                    <form id="meuForm">
                        <div class="form-group">
                            <label for="comment"><i class="far fa-comments"></i> Comentário </label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" maxlength="192"
                                placeholder="Digite um comentário..."></textarea>
                            <small id="commentHelp" class="form-text text-muted">Limite de 192 caracteres</small>
                        </div>
                        <button type="button" onclick="cadastro()" class="btn btn-primary botao" id="botao">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
                <div class="box">
                    <div style="font-weight: bold;">Comentários</div>
                    <div class="comments" id="comentarios"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
